# Default values for et-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  loadbalancerURL: "http://test/abc"

replicaCount: 1
maxSurge: 100%
maxUnavailable: 0

image:
  registry: docker.io
  repository: harness/error-tracking-signed
  pullPolicy: IfNotPresent
  tag: "5.3.0"
  digest: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

## -- initContainer for Harness application waits
waitForInitContainer:
  image:
    registry: docker.io
    repository: harness/helm-init-container
    pullPolicy: IfNotPresent
    tag: "latest"
    digest: ""

# Postgres secret value and key
postgresPassword:
  name: postgres
  key: postgres-password

et:
  logLevel: INFO

  java:
    enableHeapDump: false
    heapSize: "6400m"

  redis:
    enabled: true
    host:
    port: 6379
    trimCronExpression: "@hourly"
    streamLength: 1000
    useSentinel: true

  hikari:
    maximumPoolSize: 10
    connectionTimeout: 60000

livenessProbe:
  enabled: true
  periodSeconds: 10
  initialDelaySeconds: 60
  failureThreshold: 3
  successThreshold: 1
  timeoutSeconds: 1

startupProbe:
  enabled: true
  initialDelaySeconds: 80
  periodSeconds: 10
  failureThreshold: 10
  successThreshold: 1
  timeoutSeconds: 1

readinessProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 5
  failureThreshold: 3
  successThreshold: 1
  timeoutSeconds: 1

